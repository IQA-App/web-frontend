server {
    listen 80;
    
    # Separate location block for /api to exclude it from try_files
    location ~ ^/api(.*)$ {
        # You can add any specific configuration you need for /api here
        # For example, proxy to another service:
        # proxy_pass http://backend_service;
        # or return a response directly for testing purposes.
    }

    # Default location for everything else
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html =404;
    }
}
